name: fdl-app

replicaCount: 2

image:
  repository: asoltes/file-download-stream
  tag: v3.3.0
  pullPolicy: Always

namespace: file-download-app
awsSecretName: aws-credentials

ingress:
  enabled: true
  className: traefik
  host: wtf.andrestrek.com
  path: /
  pathType: Prefix

service:
  port: 80
  targetPort: 80

middleware:
  forwardAuth:
    address: https://httpbin.org/basic-auth/user/passwd